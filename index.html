<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="backdrop">
        <h1 id="page-title">F1 Drivers 2022</h1>

        <div class="info-container">
            <p>Check out this season's official F1 line-up. Full breakdown of drivers, points and current positions. Follow your favourite F1 drivers on and off the track.</p>
        </div>

        <div class="cards-container">
            <div class="driver-card rbr-hov">
                <header>
                    <div class="rank">1</div>
                    <div class="points">
                        <div class="points-nr">208</div>
                        <div class="pts">PTS</div>
                    </div>
                </header>
                <section class="name">
                    <div class="colored-line rbr"></div>
                    <div class="driver-name">
                        <p>MAX</p>
                        <p>VERSTAPPEN</p>
                    </div>
                    <section class="flag">
                        <img src="https://www.formula1.com/content/dam/fom-website/flags/Netherlands.jpg.transform/2col-retina/image.jpg" alt="">
                    </section>
                </section>
                <div class="team-name">
                    Red Bull Racing
                </div>
                <section class="driver-image-section">
                    <div class="driver-number">
                        <img src="https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/drivers/number-logos/MAXVER01.png.transform/2col-retina/image.png" alt="">
                    </div>
                    <img class="driver-img" src="https://www.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png.transform/2col/image.png" alt="">
                </section>

            </div>


            <div class="driver-card fer-hov">
                <header>
                    <div class="rank">2</div>
                    <div class="points">
                        <div class="points-nr">170</div>
                        <div class="pts">PTS</div>
                    </div>
                </header>
                <section class="name">
                    <div class="colored-line fer"></div>
                    <div class="driver-name">
                        <p>CHARLES</p>
                        <p>LECLERC</p>
                    </div>
                    <section class="flag">
                        <img src="https://www.formula1.com/content/dam/fom-website/flags/Monaco.jpg.transform/2col-retina/image.jpg" alt="">
                    </section>
                </section>
                <div class="team-name">
                    Ferrari
                </div>
                <section class="driver-image-section">
                    <div class="driver-number">
                        <img src="https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/drivers/number-logos/CHALEC01.png.transform/2col-retina/image.png" alt="">
                    </div>
                    <img class="driver-img" src="https://www.formula1.com/content/dam/fom-website/drivers/C/CHALEC01_Charles_Leclerc/chalec01.png.transform/2col-retina/image.png" alt="">
                </section>

            </div>

            <div class="driver-card rbr-hov">
                <header>
                    <div class="rank">3</div>
                    <div class="points">
                        <div class="points-nr">151</div>
                        <div class="pts">PTS</div>
                    </div>
                </header>
                <section class="name">
                    <div class="colored-line rbr"></div>
                    <div class="driver-name">
                        <p>SERGIO</p>
                        <p>PEREZ</p>
                    </div>
                    <section class="flag">
                        <img src="https://www.formula1.com/content/dam/fom-website/flags/Mexico.jpg.transform/2col-retina/image.jpg" alt="">
                    </section>
                </section>
                <div class="team-name">
                    Red Bull Racing
                </div>
                <section class="driver-image-section">
                    <div class="driver-number">
                        <img src="https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/drivers/number-logos/SERPER01.png.transform/2col-retina/image.png" alt="">
                    </div>
                    <img class="driver-img" src="https://www.formula1.com/content/dam/fom-website/drivers/S/SERPER01_Sergio_Perez/serper01.png.transform/2col-retina/image.png" alt="">
                </section>

            </div>



        </div>

    </div>


</body>

</html>
